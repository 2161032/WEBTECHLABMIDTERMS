<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
            var table = document.getElementById("myTable");
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);

		var a = document.getElementById("myText5").value;
		var b = document.getElementById("myText6").value;
		var c = document.getElementById("myText7").value;
		
		cell1.innerHTML = w;
        cell2.innerHTML = x;
		cell3.innerHTML = y;
		cell4.innerHTML = z;
		cell5.innerHTML = a;
		cell6.innerHTML = b;
		cell7.innerHTML = c;
}
    function clickCounter() {
        if(typeof(Storage) !== "undefined") {
        if (sessionStorage.clickcount) {
            sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
        } else {
            sessionStorage.clickcount = 1;
        }
        document.getElementById("saveInput").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
    } else {
        document.getElementById("saveInput").innerHTML = "Sorry, your browser does not support web storage...";
    }      
          }
</script>
</head>

                        <br>
                  </div>

		      <th>Time In</th>

            </tr>
            </table>
</body>
