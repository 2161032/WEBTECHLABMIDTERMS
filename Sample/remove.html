        <script>
		
		function countdown(elementID, time){
		var timer = setInterval(function(){
			document.getElementById(elementID).innerHTML = time;
			time = time - 1;
			
			if (time < 1) {
				clearInterval(timer);
				document.getElementById(elementID).innerHTML = "DONE";
			}
		}, 1000);
		}
		
		countdown("1", 1800);
		countdown("2", 1800);
		countdown("3", 1800);
		countdown("4", 1800);
		countdown("5", 1800);
    
            var index, table = document.getElementById('table');
            for(var i = 1; i < table.rows.length; i++)
            {
                table.rows[i].cells[7].onclick = function()
                {
                    var c = confirm("do you want to stop this ride?");
                    if(c === true)
                    {
                        index = this.parentElement.rowIndex;
                        table.deleteRow(index);
                    }
                    
                    console.log(index);
                };
                
            }
    
        </script>
