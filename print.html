<body>


<input type="text" id="myText" value = "INPUT NAME">
<input type="text" id="myText2" value ="PHONE NUMBER">
<select id="myText3">

</select>
<input type="text" id="myText4" value ="NO OF BIKE">

<br>
</br>
<button onclick="myFunction()">ADD</button>
<br>
<br>

<table id="myTable" cellpadding="20">
  <tr>
		<th>NAME</th>
		<th>PHONE NUMBER</th>
		<th>TYPE OF BIKE</th>
		<th>NO OF BIKE</th>
		<th>TIME IN</th>
		<th>TIME OUT</th>
		<th>PRICE</th>
  </tr>
</table>
<br>

<script>
function myFunction() {
    var table = document.getElementById("myTable");
    var row = table.insertRow(1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
		var cell3 = row.insertCell(2);
		var cell4 = row.insertCell(3);
		var cell5 = row.insertCell(4);
		var cell6 = row.insertCell(5);
		var cell7 = row.insertCell(6);
		 
		var w = document.getElementById("myText").value;
		var x = document.getElementById("myText2").value;
    var y = document.getElementById("myText3").value;
		var z = document.getElementById("myText4").value;
		var a = document.getElementById("myText5").value;
		var b = document.getElementById("myText6").value;
		var c = document.getElementById("myText7").value;
		
		cell1.innerHTML = w;
    cell2.innerHTML = x;
		cell3.innerHTML = y;
		cell4.innerHTML = z;
		cell5.innerHTML = a;
		cell6.innerHTML = b;
		cell7.innerHTML = c;
}
</script>
