    <script>
        var skateObj = [
        {"id" : "0", "skate_name": "Artistic Skates"},
        {"id" : "1", "skate_name": "Roller Blades"},
    ];                
             
        var skateNumber = [
        {"id" : "0", "skate_id": "0", "skate_number": "AS1"},
        {"id" : "1", "skate_id": "0", "skate_number": "AS2"},

        {"id" : "9", "skate_id": "1", "skate_number": "RB5"}
    ];               
             
        for(var i = 0; i < skateObj.length; i++){
          var option = document.createElement("option");
          option.text = skateObj[i].skate_name;
          option.value = skateObj[i].skate_name;
          var select = document.getElementById("type");
          select.appendChild(option);
        }

        for(var i = 0; i < skateNumber.length; i++){
          var option = document.createElement("option");
          option.text = skateNumber[i].skate_number;
          option.value = skateNumber[i].skate_number;
          var select = document.getElementById("number");
          select.appendChild(option);
        }
