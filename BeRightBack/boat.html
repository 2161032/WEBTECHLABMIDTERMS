    <script>
        var boatObj = [
        {"id" : "0", "boat_name": "Row Boats"},
        {"id" : "1", "boat_name": "Pedal Boats"},
    ];                
             
        var boatNumber = [
        {"id" : "0", "boat_id": "0", "boat_number": "ROW1"},
        {"id" : "1", "boat_id": "0", "boat_number": "ROW2"},
        {"id" : "2", "boat_id": "0", "boat_number": "ROW3"},
        {"id" : "3", "boat_id": "0", "boat_number": "ROW4"},
        {"id" : "4", "boat_id": "0", "boat_number": "ROW5"},
        {"id" : "5", "boat_id": "1", "boat_number": "PEDAL1"},
        {"id" : "6", "boat_id": "1", "boat_number": "PEDAL2"},
        {"id" : "7", "boat_id": "1", "boat_number": "PEDAL3"},
        {"id" : "8", "boat_id": "1", "boat_number": "PEDAL4"},
        {"id" : "9", "boat_id": "1", "boat_number": "PEDAL5"}
    ];               
             
        for(var i = 0; i < boatObj.length; i++){
          var option = document.createElement("option");
          option.text = boatObj[i].boat_name;
          option.value = boatObj[i].boat_name;
          var select = document.getElementById("type");
          select.appendChild(option);
        }

        for(var i = 0; i < boatNumber.length; i++){
          var option = document.createElement("option");
          option.text = boatNumber[i].boat_number;
          option.value = boatNumber[i].boat_number;
          var select = document.getElementById("number");
          select.appendChild(option);
        }
